<html>
{% block head %}
<head>
    <meta charset="UTF-8">
    <title>{{ app_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
{% endblock %}

<body class="bg-gray-200">
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <a href="/" class="text-white text-xl font-bold">{{ app_name }}</a>
            </div>
            <div>
                <a href="https://github.com/Wackyator/crispy-dollop" target="_blank" 
                   class="text-white hover:underline">Source</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        {% block content %}
        <h1 class="text-4xl font-bold">Welcome to {{ app_name }}!</h1>
        {% endblock %}
    </div>
</body>
</html>
